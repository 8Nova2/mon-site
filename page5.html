<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test de vitesse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* ===== STYLE RAPIDE POUR SPEEDTEST ===== */
        body.page-5 {
            font-family: Arial, sans-serif;
            background:#1e1e2f;
            color:#fff;
            display:flex;
            flex-direction:column;
            align-items:center;
            min-height:100vh;
            margin:0;
        }
        .dashboard {
            margin:20px;
            text-align:center;
        }
        .widgets.speedtest {
            background:#2e2e4f;
            padding:20px;
            border-radius:12px;
            display:flex;
            flex-direction:column;
            align-items:center;
            gap:20px;
            width:320px;
        }
        .widget p {
            margin:5px 0;
            font-size:1.2em;
        }
        button#start {
            padding:10px 20px;
            border:none;
            border-radius:8px;
            background:#ff6600;
            color:#fff;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }
        button#start:disabled {
            background:#888;
            cursor:not-allowed;
        }
        .progress-bar {
            width:100%;
            background:#555;
            height:20px;
            border-radius:10px;
            overflow:hidden;
        }
        .progress-fill {
            height:100%;
            width:0;
            background:#0f0;
            transition:width 0.2s;
        }
        .menu {
            margin-top:auto;
            display:flex;
            gap:10px;
            margin-bottom:20px;
        }
        .menu-link {
            text-decoration:none;
            color:#fff;
            padding:5px 10px;
            border-radius:6px;
            transition:0.2s;
        }
        .menu-link.active, .menu-link:hover {
            background:#ff6600;
        }
    </style>
</head>
<body class="page-5">

    <nav class="dashboard">
        <h1>Test de vitesse Internet</h1>
    </nav>

    <section class="widgets speedtest">
        <div class="widget">
            <p>Ping : <span id="ping">--</span> ms</p>
        </div>
        <div class="widget">
            <p>Download : <span id="download">--</span> Mbps</p>
            <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
        </div>
        <button id="start">Lancer le test</button>
    </section>

    <nav class="menu">
        <a href="index.html" class="menu-link">Accueil</a>
        <a href="page2.html" class="menu-link">Page 2</a>
        <a href="page3.html" class="menu-link">Page 3</a>
        <a href="page4.html" class="menu-link">Page 4</a>
        <a href="page5.html" class="menu-link active">Page 5</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
