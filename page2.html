<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Widgets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body class="page-2">

    <h1>Infos en tous genre</h1>

    <nav class="dashboard">
        <h1>Widget d'infos basic par API</h1>
    </nav>

    <section class="widgets">

        <div class="widget" id="weather-widget">
            <h2>Météo</h2>
            <p id="weather">Chargement...</p>
            <input type="text" id="city" placeholder="Entrez une ville">
            <button id="getWeather">Voir la météo</button>
        </div>

        <div class="widget" id="quote-widget">
            <h2>Citation</h2>
            <p id="quote">Chargement...</p>
            <button id="newQuote">Nouvelle citation</button>
        </div>

        <div class="widget" id="time-widget">
            <h2>Heure actuelle</h2>
            <p id="time">--:--:--</p>
        </div>

    </section>

</body>
</html>
